plugins {
    id 'java'
    id "me.champeau.jmh" version "0.7.1"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}

wrapper {
    gradleVersion = '7.3'
}

jmh {
    warmupIterations = 1
    iterations = 1
    fork = 1
}